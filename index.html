<html>
    <head>
        <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
    </head>

    <body style="background-color:skyblue;">
        <center>

            <!--Modal-->
            <div id="myModal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sketches</h4>
                    </div>
                    <div class="modal-body">
                              <img src="sketch1.png">
                              <img src="sketch2.png">
                    </div>
                </div>
            </div>
        <label id="heading"style="font-size: 40px;">Sketch Identification</label>
        <button data-toggle="modal" data-target="#myModal" style="background-color: lightgreen; float: right;">Show Sketch</button>
        <hr><br><br>

        <label style="color: red; font-size: 25px;">The Sketch: </label> <label id="result"></label>
        <br>
        <label style="color: red; font-size: 25px;">Confidence</label><label id="confidence"></label>
        <br>
        <button onclick="clear()" style="background-color: lightgreen;">Clear Canvas </button>
        </center>
    </body>
</html>
